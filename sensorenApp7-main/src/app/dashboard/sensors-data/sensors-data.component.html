<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="id"
        matSortDirection="asc">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatur </th>
            <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>

        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Luftfeuchtigkeit </th>
            <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.date| date: 'dd.MM.yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="sensorID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SensorID </th>
            <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
        </ng-container>

        <ng-container matColumnDef="addEditButton">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="accent" title="Add Sensor" (click)="addSensordata()">
                    <mat-icon>add_circle</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" title="Delete Sensor" (click)="deleteSensordata(element.id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of measurements elements">
    </mat-paginator>
</div>
